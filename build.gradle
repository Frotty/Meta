buildscript {
    ext.kotlinVersion = '1.4.0'

    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        jcenter()
        google()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"

    }
}

allprojects {

    version = '1.0'
    ext {
        appName = "MetaRuntime"
        gdxVersion = '1.9.11'
        aiVersion = '1.8.0'
		junit5Version = "5.6.2"
    }

    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
        google()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    }

	tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
		kotlinOptions.jvmTarget = "1.8"
		kotlinOptions {
			freeCompilerArgs += "-progressive"
		}
	}
}

project(":desktop") {
    apply plugin: "kotlin"


    dependencies {
        implementation project(":editor")
        implementation project(":runtime")
        api "com.badlogicgames.gdx:gdx-backend-lwjgl3:$gdxVersion"
        api "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
        api "com.badlogicgames.gdx:gdx-freetype-platform:$gdxVersion:natives-desktop"
        api "com.badlogicgames.gdx:gdx-tools:$gdxVersion"
        api "com.badlogicgames.gdx:gdx-controllers-desktop:$gdxVersion"
        api "com.badlogicgames.gdx:gdx-controllers-platform:$gdxVersion:natives-desktop"
        compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"
    }
}

project(":runtime") {
    apply plugin: "kotlin"

	tasks {
		test {
			useJUnitPlatform()
		}
	}

    dependencies {
        api "com.badlogicgames.gdx:gdx:$gdxVersion"
        api "com.badlogicgames.gdx:gdx-freetype:$gdxVersion"
        api "com.badlogicgames.gdx:gdx-controllers-lwjgl3:$gdxVersion"
        api "com.kotcrab.vis:vis-ui:1.4.6"
        api group: 'org.tukaani', name: 'xz', version: '1.8'
        api group: 'org.apache.commons', name: 'commons-compress', version: '1.20'
		api group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
		api group: 'org.slf4j', name: 'slf4j-api', version: '1.7.28'
        compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"
        compile group: 'org.lwjgl', name: 'lwjgl-opengl', version: '3.1.0'
		testImplementation "com.badlogicgames.gdx:gdx-backend-headless:$gdxVersion"
		testImplementation "org.jetbrains.kotlin:kotlin-test:$kotlinVersion"
		testImplementation "org.junit.jupiter:junit-jupiter:$junit5Version"
		testImplementation "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion"
    }
}


project(":editor") {
    apply plugin: "kotlin"


    dependencies {
        implementation project(":runtime")
        api "com.badlogicgames.gdx:gdx-backend-lwjgl3:$gdxVersion"
        api "com.badlogicgames.gdx:gdx-tools:$gdxVersion"
        api "com.badlogicgames.gdx:gdx-controllers-desktop:$gdxVersion"
        compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"
    }
}
